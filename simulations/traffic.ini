[Config UniformTraffic]
**.source.traffic_pattern = ${traffic="Uniform"}
**.source.dest_id = (id + intuniform(1, num_nodes-1)) % num_nodes


[Config TornadoTraffic]
# x_dest = (x_src + numCol/2 -1) % numCol
# y_dest = (y_src + numRow/2 -1) % numRow
**.source.traffic_pattern = ${traffic="Tornado"}
**.source.dest_id =  = ((id/${numCol} + (${numRow}/2 -1)) % ${numRow}) * ${numCol} + ((id%${numCol} + (${numCol}/2 -1)) % ${numCol})


[Config TestTraffic]
# --- generation rate
#     with 1 combinations: <1> rates, <1> numflit_min, <1> numflit_max
#     generated using:
#     genParameters.py -e -i -g 0.05 -l 9 -u 9
**.source.send_interval = exponential(${sendInterval=180.0}s)
Mesh.generation_rate = ${genRate=0.05 ! sendInterval}
Mesh.num_flit_min = ${numflitMin=9 ! sendInterval}
Mesh.num_flit_max = ${numflitMax=9 ! sendInterval}
# --- uniform packet generation
**.source.num_flit = intuniform(${numflitMin}, ${numflitMax})


